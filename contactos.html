    <!-- form -->
     <section class="contacts-section py-5">
        <div class="container">
          <div class="contacts-title text-center mb-5">
            <h2>Contactos</h2>
            <p>Fale connosco e comece a sonhar com a pr√≥xima viagem</p>
          </div>
            <div class="row gy-4">
                <div class="col-lg-5">

                </div>

                <div class="col-lg-7">
                    <div class="form-box">
                        <div class="form-title">
                            <h3>Envie mensagem a um dos nossos colaboradores</h1>
                        </div>
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" name="name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" name="email" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensagem</label>
                                <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="form-button">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>


            </div>
     </div>

     </section>

    <div class="card text-center">
        <div class="card-body">
